---
initial_conditions:
  type: "ccake" # Possible values are: ["ccake", "iccing", "hdf5"]
  #file: "/u/wmatioli/viscous_gubser_currents-conformal/plots/for_ccake/tau0=1.00_T0=0.25_muB0=0.05__muS0=0.00_muQ0=0.00pi0=0.00/init_conditions.txt"
  #file: "../../viscous_gubser_currents-conformal/plots/for_ccake/tau0=1.00_T0=0.25_muB0=0.05__muS0=0.00_muQ0=0.00pi0=0.00/init_conditions.txt" # Path to the initial conditions file
  # file: "../../viscous_gubser_currents-conformal/plots/for_ccake/tau0_1p0_mu0_50_T0_250_coarse/tau=1.00.txt" # Path to the initial conditions file
  file: "tau=1.00.txt" # Path to the initial conditions file
  t0: 1.000000 # tau0 = \sqrt(t^2-z^2) in fm/c. Must match the value for initial condition file.
  dimension: 2 # (1+1)D, (2+1)D or (3+1)D simulation
  input_as_entropy: false # if false, input will be interpreted as energy density
parameters:
  dt: 0.001 # time-step of the simulation in fm/c
  h_T:  0.10000  # Smoothing parameter inside kernel, in the transverse direction (in fm)
  #h_T:  0.040000  # Smoothing parameter inside kernel, in the transverse direction (in fm)
  h_eta:  0.100000  # Smoothing parameter inside kernel in the longitudinal direction
  kernel_type: "cubic_spline" # Kernel type. Possible values are: ["cubic_spline"]
  energy_cutoff: 0.15 # GeV/fm^3 - Particles with less than this energy will be deleted before starting the evolution
  max_tau: 10.000
  buffer_particles:
    enabled: true # Set to true to include buffer particles. May help stability.
    circular: true # whether to buffer with entire grid or just circular padding.
    padding_thickness: .1 # if circular buffer is true, specifies the fractional amount
                          # of padding to add beyond the point with maximum distance from origin
eos:
  online_inverter_enabled: false # Set to true to use the online inverter
  preinverted_eos_path: "../eos_conformal_small.h5"
  type: "conformal" # Possible values are: ["table", "tanh_conformal", "conformal", "conformal_diagonal"]
  path: "EoS/Houston" # If type is "table", the path to the equation of state table.
particlization:
  enabled: false # set to true to output particlization hypersurface
  type: "fixed_T" # Possible values are: ["fixed_T"]
  T: 153.334025 # Temperature of the particlization hypersurface (in MeV) # T = 153.334025 MeV corresponds to eps = 1.0 GeV/fm^3 for the conformal EoS
hydro:
  baryon_charge_enabled: true # Set to false to disable baryon charge evolution
  strange_charge_enabled: true # Set to false to disable strange charge evolution
  electric_charge_enabled: true # Set to false to disable electric charge evolution
  dissipative_terms_regulator:
    enabled: true # Set to true to regulate dissipative terms (bulk and viscous shear tensor)
    regulator_threshold: .5 # Maximum inverse Reynolds numbers before the regulator kicks in
  viscous_parameters:
    shear:
      mode: "constant" # Possible values are: ["constant", "disabled"]
      constant_eta_over_s: 0.20 # Value of the constant shear viscosity
      relaxation_mode: "default" # How shear relaxation coeffiecient is computed. Possible values are: ["default"]
    bulk:
      mode: "constant"
      constant_zeta_over_s: 0.0
      cs2_dependent_zeta_A: 1.67552
      cs2_dependent_zeta_p: 2.0
      relaxation_mode: "default"
      modulate_with_tanh: false #If true, will modulate the bulk viscosity
                               #with a tanh function below transition temperature
output:
  print_conservation_state: true
  hdf_evolution: false
  txt_evolution: true
